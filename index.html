<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="foundation/css/foundation.min.css"/>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="row">
			<div class="columns small-12">
				<div class="section topSection">
					<div class="banner">
						<div class="bannerLeft"></div>
						<div class="bannerContent">We're Getting Married!</div>
						<div class="bannerRight"></div>
					</div>
					<div class="topIcons">
						<img src="testContent.jpg"/>
					</div>
				</div>
				<div class="section rsvpSection">
					<div class="banner">
						<div class="bannerLeft"></div>
						<div class="bannerContent">RSVP</div>
						<div class="bannerRight"></div>
					</div>
					<div class="content">
						<button class="radius">I'm in! RSVP Online.</button>
					</div>
				</div>
				<div class="section detailsSection">
					<div class="banner">
						<div class="bannerLeft"></div>
						<div class="bannerContent">Details</div>
						<div class="bannerRight"></div>
					</div>
					<div class="content">
						<ul>
							<li>Wedding begins at 5:00pm on 4/4/15.</li>
							<li>Open bar for beer and wine but cash bar for other beverages.</li>
							<li>More to come.</li>
						</ul>
					</div>
				</div>
				<div class="section mapSection">
					<div class="banner">
						<div class="bannerLeft"></div>
						<div class="bannerContent">Location</div>
						<div class="bannerRight"></div>
					</div>
					<div class="content">
						<p>
							Tohono Chul Park
							<br/>
							7366 North Paseo Del Norte, Tucson, AZ 85704
						</p>
						<p class="show-for-small-up hide-for-large-up">
							<a href="https://www.google.com/maps/d/edit?mid=zlAhNDpk_kTM.kbfUs43AG5Cg">View Map</a> of the location.
						</p>
						<iframe src="https://mapsengine.google.com/map/embed?mid=zlAhNDpk_kTM.kbfUs43AG5Cg" class="show-for-large-up" width="640" height="480"></iframe>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
